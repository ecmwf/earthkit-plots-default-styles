MEAN_SEA_LEVEL_PRESSURE_IN_PA_CONTOUR_BLUE:
  type: Contour
  linecolors: "#33334d"
  linewidths: [0.5, 0.5, 0.5, 1]
  labels: true
  levels:
    step: 400
  units: Pa
  legend_style: null
  metadata:
    description: |
      Mean sea level pressure in Pascals, using contour lines with a step of 400 Pa.
      The line colors are set to a dark blue (#33334d) with every fourth line thicker
      for emphasis. There will be no legend for this style.

